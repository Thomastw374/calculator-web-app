<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">CALCU<span class="header__title header__title--alt-color">LATOR</span class:="header__title"></h1>
        
        <div class="header__menu">
            <div class="header__rectangle-1"></div>

            <div class="header__rectangle-2"></div>
        </div>

        <div class="header__menu-alternative" >

            <a class= "header__text" href="#">About</a>
            <a class= "header__text" href="#">Portfolio</a>
            <a class= "header__text" href="#">Contact</a>
    
        </div>
    </header>
    <main class="main">
        <div class="main__calculator-face">
            <div class="main__calculator-screen">
                <div class="main__calculation-textbox-div">
                    <!-- make textbox read only -->
                    <input class ="main__calculation-textbox" type="text" name="" id="" value="">
                </div>
            </div>
            <div class="main__calculator-keypad">
                <div class="main__calculator-keypad-row">
                <button class="main__calculator-keypad-number">7</button>
                <button class="main__calculator-keypad-number">8</button>
                <button class="main__calculator-keypad-number">9</button>
                <button class="main__calculator-keypad-operator">*</button>
                </div>
                <div class="main__calculator-keypad-row">
                <button class="main__calculator-keypad-number">4</button>
                <button class="main__calculator-keypad-number">5</button>
                <button class="main__calculator-keypad-number">6</button>
                <button class="main__calculator-keypad-operator">-</button>
                </div>
                <div class="main__calculator-keypad-row">
                <button class="main__calculator-keypad-number">1</button>
                <button class="main__calculator-keypad-number">2</button>
                <button class="main__calculator-keypad-number">3</button>
                <button class="main__calculator-keypad-operator">+</button>
                </div>
                <div class="main__calculator-keypad-row">
                <button class="main__calculator-keypad-number" id = "keypad-clear">Clear</button>
                <button class="main__calculator-keypad-number">0</button>
                <button class="main__calculator-keypad-operator">/</button>
                <button class="main__calculator-keypad-equals" id="keypad-equals">=</button>
                </div>
                <div class="main__calculator-keypad-row">
                <button class="main__calculator-keypad-number" id = "keypad-clear">.</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
    </footer>
    <script src="./script.js"></script>
</body>
</html>
