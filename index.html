<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">CALCU<span class="header__title header__title--alt-color">LATOR</span class:="header__title"></h1>
        
        <div class="header__menu">
            <div class="header__rectangle-1"></div>

            <div class="header__rectangle-2"></div>
        </div>

        <div class="header__menu-alternative" >

            <a class= "header__text" href="#">About</a>
            <a class= "header__text" href="#">Portfolio</a>
            <a class= "header__text" href="#">Contact</a>
    
        </div>
    </header>

    <main class="main">
        <div class="main__calculator-face">
            <div class="main__calculator-screen">
                
                <div class="main__calculation-textbox-div">
                    <input class ="main__calculation-textbox" type="text" name="" id="">
                </div>
            </div>

            <div class="main__calculator-keypad">
                <div class="main__calculator-keypad-row">
                <input class="main__calculator-keypad-button" type="button" value="7">
                <input class="main__calculator-keypad-button" type="button" value="8">
                <input class="main__calculator-keypad-button" type="button" value="9">
                <input class="main__calculator-keypad-button" type="button" value="X">
                </div>

                <div class="main__calculator-keypad-row">
                <input class="main__calculator-keypad-button" type="button" value="4">
                <input class="main__calculator-keypad-button" type="button" value="5">
                <input class="main__calculator-keypad-button" type="button" value="6">
                <input class="main__calculator-keypad-button" type="button" value="-">
                </div>

                <div class="main__calculator-keypad-row">
                <input class="main__calculator-keypad-button" type="button" value="1">
                <input class="main__calculator-keypad-button" type="button" value="2">
                <input class="main__calculator-keypad-button" type="button" value="3">
                <input class="main__calculator-keypad-button" type="button" value="+">
                </div>

                <div class="main__calculator-keypad-row">
                <input class="main__calculator-keypad-button" type="button" value="Undo">
                <input class="main__calculator-keypad-button" type="button" value="0">
                <input class="main__calculator-keypad-button" type="button" value=".">
                <input class="main__calculator-keypad-button" type="button" value="=">
                </div>

            </div>
        </div>

    </main>

    <footer class="footer">

    </footer>
</body>
</html>
